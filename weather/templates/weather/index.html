<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода в твоем городе</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5 offset-1">
        <h1>Погода в вашем городе</h1>
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">Город</label>
          {{ form.name }}
          <input type="submit" name="send" value="Узнать" class="mt-2 btn danger-">
        </form>
      </div>
      <div class="col-4 offset-1">
        <h1>Информация</h1>    

       
        {% for info in all_info %}
        <div class="alert alert-denger">
          <b>Город:</b>{{ info.city }}<br>
          <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
          <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
        </div> 
      </div>    
    </div>
    {% endfor %}

  </div>
  <div
  </div>
</body>
</html>
